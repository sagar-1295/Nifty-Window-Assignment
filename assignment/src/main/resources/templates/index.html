<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nifty Window</title>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body data-ng-app="niftyWindow" data-ng-controller="niftyController"
	layout="column">
	<table data-ng-init="fetchNiftyData()"
		class="table table-striped table-bordered"
		style="background-color: rgba(189, 239, 191, 0.26);" cellspacing="0"
		width="100%">
		<thead style="background-color: #14688aa6; color: aliceblue;">
			<tr>
				<th class="th-sm">User Name</th>
				<th class="th-sm">Message Count</th>
				<th class="th-sm">Most Frequently Sent Message</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="data in niftyData">
				<td>{{data.userName}}</td>
				<td>{{data.msgCount}}</td>
				<td>{{data.messsage}}</td>
			</tr>
		</tbody>
	</table>


	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>

	<script type="text/javascript" src="../static/js/app.js"
		th:src="@{js/app.js}"></script>
</body>
</html>
